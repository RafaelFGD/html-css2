<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Reproduzindo Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="imagens/cuidado-do-pelo.jpeg">
        <source src="MIDIAS/videoplayback.mp4" type="video/mp4">
        <source src="MIDIAS/example_small.ogv" type="video/ogg">
        <source src="MIDIAS/Videoplayback(2).webm" type="video/webm">
        <p>Infelizmente seu navegador não é compatível com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=lyoyBHVg5CcQ76lt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
